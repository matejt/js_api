<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/js/esri/css/esri.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="../dojox/layout/resources/ExpandoPane.css">

    <script type="text/javascript">
        var dojoConfig = {
            parseOnLoad: false,
            packages: [{
                "name": "agsjs", "location": "http://gmaps-utility-gis.googlecode.com/svn/tags/agsjs/latest/build/agsjs"
            }]
        };
    </script>
    <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.5/"></script>

    <script src="js/basic.js"></script>


</head>
<body class="claro">
<div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, liveSplitters:false" id="borderContainerTwo">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top', splitter:false">
        Here comes logo and GIS toolbar
    </div>
    <div data-dojo-type="dojox/layout/ExpandoPane" title="Left Expando" data-dojo-props="title: 'Left Expando', maxWidth:225, splitter:true, region:'leading'" style="width: 225px;">
        <div data-dojo-type="dijit/layout/TabContainer" tabPosition="bottom" data-dojo-props="minSize:20, region:'leading',
                splitter:true" style="width: 300px;" id="leftTabContainer">
            <div data-dojo-type="dijit/layout/ContentPane" title="Legend" selected="true">
                <div id="legendDiv"></div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" title="Select">
                <div id="tocDiv"></div>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" title="Query" selected="true">Some more stuff...
            </div>
        </div><!-- end TabContainer -->
    </div>
    <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center', tabStrip:true">
        <div id="map" data-dojo-type="dijit/layout/ContentPane" title="Map" selected="true"></div>
        <div data-dojo-type="dijit/layout/ContentPane" title="Info">
            Some web page...
        </div>
    </div><!-- end TabContainer -->
</div><!-- end BorderContainer -->
</body>
</html>
